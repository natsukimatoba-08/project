<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to my web portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <ul class="navbar">
     <li class="brand"><a class="ApplyFlow">ApplyFlow</a></li>

       <li class="menu">
         <a href="index.html">Home</a>
         <a href="Features.html">Features</a>

       </li>

     <li class="signup-item"><a href="Signup.html" class="Signup">Sign up</a></li>
    </ul>
    
<section class="signup">
  <div class="signup-container">
    
    <div class="signup-visual">
      <img src="images/login.svg" alt="ApplyFlow signup illustration">
    </div>

    <div class="signupform">
      <h2>Create your ApplyFlow account</h2>

      <form id="signupform">
        <input type="text" id="fullname" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <input type="password" id="confirm" placeholder="Confirm Password" required />

        <button type="submit">Sign Up</button>

        <p class="login-link">
          Already have an account? <a href="Login.html">Log in</a>
        </p>
      </form>
    </div>

  </div>
</section>

</body>
</html>
